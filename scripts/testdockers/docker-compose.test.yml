version: '3.8'

services:
  # Ubuntu test environment
  test-ubuntu:
    build:
      context: .
      dockerfile: test-ubuntu.Dockerfile
    container_name: ColumbaEngine-test-ubuntu
    volumes:
      - ../install:/home/tester/scripts:ro
      - ubuntu-build:/tmp/ColumbaEngine-build
    environment:
      - ColumbaEngine_REPO=https://github.com/Gallasko/ColumbaEngine.git
      - BUILD_JOBS=2
      - INSTALL_PREFIX=/usr/local
    command: bash -c "
      cd /home/tester &&
      chmod +x scripts/*.sh &&
      echo '=== Testing on Ubuntu ===' &&
      timeout 3600 scripts/install-ColumbaEngine.sh -j 2 &&
      echo '=== Validating Ubuntu Installation ===' &&
      scripts/validate-installation.sh &&
      echo '=== Ubuntu Test Completed ==='
    "
    networks:
      - ColumbaEngine-test

  # Fedora test environment
  test-fedora:
    build:
      context: .
      dockerfile: test-fedora.Dockerfile
    container_name: ColumbaEngine-test-fedora
    volumes:
      - ../install:/home/tester/scripts:ro
      - fedora-build:/tmp/ColumbaEngine-build
    environment:
      - ColumbaEngine_REPO=https://github.com/Gallasko/ColumbaEngine.git
      - BUILD_JOBS=2
      - INSTALL_PREFIX=/usr/local
    command: bash -c "
      cd /home/tester &&
      chmod +x scripts/*.sh &&
      echo '=== Testing on Fedora ===' &&
      timeout 3600 scripts/install-ColumbaEngine.sh -j 2 &&
      echo '=== Validating Fedora Installation ===' &&
      scripts/validate-installation.sh &&
      echo '=== Fedora Test Completed ==='
    "
    networks:
      - ColumbaEngine-test

  # Arch Linux test environment
  test-arch:
    build:
      context: .
      dockerfile: test-arch.Dockerfile
    container_name: ColumbaEngine-test-arch
    volumes:
      - ../install:/home/tester/scripts:ro
      - arch-build:/tmp/ColumbaEngine-build
    environment:
      - ColumbaEngine_REPO=https://github.com/Gallasko/ColumbaEngine.git
      - BUILD_JOBS=2
      - INSTALL_PREFIX=/usr/local
    command: bash -c "
      cd /home/tester &&
      chmod +x scripts/*.sh &&
      echo '=== Testing on Arch Linux ===' &&
      timeout 3600 scripts/install-ColumbaEngine.sh -j 2 &&
      echo '=== Validating Arch Installation ===' &&
      scripts/validate-installation.sh &&
      echo '=== Arch Test Completed ==='
    "
    networks:
      - ColumbaEngine-test

  # Test coordinator - runs all tests
  test-all:
    image: alpine:latest
    container_name: ColumbaEngine-test-coordinator
    depends_on:
      - test-ubuntu
      - test-fedora
      - test-arch
    volumes:
      - ../install:/scripts:ro
    command: echo "All tests completed successfully!"
    networks:
      - ColumbaEngine-test

# Persistent volumes for build artifacts
volumes:
  ubuntu-build:
  fedora-build:
  arch-build:

# Network for test containers
networks:
  ColumbaEngine-test:
    driver: bridge